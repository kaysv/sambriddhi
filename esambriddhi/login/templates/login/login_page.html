{% extends 'base.html' %}
{% load static %}

{% block customcss %}
  <link rel="stylesheet" href="{% static 'login/css/loginStyle.css' %}">
{% endblock %}


{% block bodycontent %}
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          {% if request.user.is_authenticated %}
          <form action="/logout/" method="post">
            {% csrf_token %}
            <div class="imgcontainer">
              <img src="{% static 'login/imgs/img_avatar2.png' %}" alt="Avatar" class="avatar">
            </div>
            <h1 class="text-center">{{request.user.username}}</h1>
              <button type="submit">Logout</button>

        </form>
          {% else %}
        <form action="" method="post">
          {% csrf_token %}
          <input type="text" name="formFor" value="signin" class="hidden">
          <div class="imgcontainer">
            <img src="{% static 'login/imgs/img_avatar2.png' %}" alt="Avatar" class="avatar">
          </div>


            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Login</button>

      </form>
        {% if error %}
        <h1>{{ error }}</h1>
        {% endif %}
      {% endif %}
        </div>
      </div>
    </div>
  </body>
{% endblock %}
